{% extends "admin/base_site.html" %}
{% load humanize %}

{% block content %}
<h1>Datos del Funcionario</h1>
<table class="table table-striped table-filter" summary="Datos del Funcionario.">
	<tbody>
		<tr>
			<th scope="row"> Nombres </th>
			<td> {{ object.nombres }} </td>
		</tr>
		<tr>
			<th scope="row"> Apellidos </th>
			<td> {{ object.apellidos }} </td>
		</tr>

		<tr>
			<th scope="row"> E-mail </th>
			<td> {{ object.email }} </td>
		</tr>

		<tr>
			<th scope="row"> fecha de ingreso </th>
			<td> {{ object.fecha_de_ingreso }} </td>
		</tr>

		<tr>
			<th scope="row"> Observaciones </th>
			<td> {{ object.observaciones }} </td>
		</tr>

	</tbody>
</table>
<button type="button" class="btn btn-primary" onclick="window.history.back(); return false;">Volver</button>

{% endblock %}
